<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/be762c7b31.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="body-app">
        <div class="place" data-tab="0"></div>
        <div class="place" data-tab="1"></div>
        <div class="place" data-tab="2"></div>
        <div class="place" data-tab="3"></div>
        <div class="place" data-tab="4"></div>
        <div class="place" data-tab="5"></div>
        <div class="place" data-tab="6"></div>
        <div class="place" data-tab="7"></div>
        <div class="place" data-tab="8"></div>
      </div>
      <div class="scores">
        <p class="player">
          Player score: <span class="score score-player">0</span>
        </p>
        <p class="CPU">CPU score: <span class="score score-cpu">0</span></p>
      </div>
    </div>
    <div class="overlay hidden">
      <p class="winner"></p>
      <div class="buttons">
        <button class="btn again">Again<span class="icon">üîÑ</span></button>
        <button class="btn reset">Reset<span class="icon">‚ùå</span></button>
      </div>
    </div>
  </body>
</html>
